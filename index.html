<!DOCTYPE html>
<html ng-app="LunchCheck">
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Lunch Check!</title>
  </head>
  <body>
    <h1>Check if your lunch is enough!! :)</h1>
    <div ng-controller="LunchCheckController">
      <div >
        Enter items eaten for lunch :
        <input type="text"
        ng-model="name"
        ng-keyup="display();">
      </div>
      <div>Result Check:
      {{result}}
    </div>
    </div>

  </body>
</html>
